<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89a2e46755.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-main-container">
        
        <div class="game-back">
            <a href="index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            <a href=""><p>Back</p></a>
        </div>
       
        <div class="game-container">
            <div class="inner-container">
               <h1>Guess the <span>Number</span></h1>

               <div id="start-game">
                    <div class="num-col-1" >
                        <div class="player">
                            <img src="Pictures/Game background-2.jpg" alt="">
                            <h3>You</h3>
                        </div>
                        
                        <h4>VS</h4>
                        <div class="player">
                            <img src="Pictures/Game background-3.jpg" alt="">
                            <h3>System</h3>
                        </div>
                    
                    </div>

                    <div class="num-col-1 set-value">
                        <h2>Set the Range of the number : </h2>
                        <input type="number" value="5">
                    </div>

                    <div class="num-col-1 start-btn">
                        <button class="btn" id="start-btn">Start</button>
                        <a href=""><p>See the rules</p></a>
                    </div>
                </div>

                <div class="game" id="playing-game">
                    <h5>Your Score  : <span> 10</span></h5>
                    <div class="num-col-1 round">
                        <h3>Round : <span>1 / 3</span></h3>
                        <h3>Set : <span>1 / 3 </span></h3>
                    </div>
                    <div class="num-col-1">
                        <input type="number">
                    </div>

                    <div class="num-col-1">
                        <button class="btn">Sumbit</button>
                        <button class="btn">Cancel</button>
                    </div>

                    <div class="num-col-1">
                        <h4>Your Score : 1</h4>
                        <h4>Computer Score : 1</h4>
                        <h4>Current set : 1</h4>
                    </div>

                    <div class="num-col-1">
                        <a href=""><p>Leave the game</p></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        var StartGame=document.getElementById("start-game");
        var PlayingGame=document.getElementById("playing-game");
        document.getElementById("start-btn").addEventListener("click" , ()=>
        {
            StartGame.style.transform="translateX(-580px)";
            PlayingGame.style.transform="translateX(0)";
        });

    </script>
</body>
</html>
